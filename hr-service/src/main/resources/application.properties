server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/CSCI927?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

# Spring boot application
spring.application.name=HrServiceApplication
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.program927.hrservice.provider.impl

# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
# dubbo.application.name=${spring.application.name}

# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

## Dubbo Registry
dubbo.registry.address=zookeeper://127.0.0.1:2181

logging.config=classpath:log/logback-spring.xml